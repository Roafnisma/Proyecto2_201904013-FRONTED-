    <script>
        function cargarArchivo() {
            $('#file').parse({
                config: {

                    delimiter: ";",
                    complete: GuardarCanciones,
                },

                before: function (file, inputElem) {
                    console.log("CARGANDO...", file);
                },

                error: function (err, file) {
                    console.log("ERROR:", err, file);
                },
                complete: function () {
                    console.log("YA ES TODA WE");
                }
            });
        }
        async function GuardarCanciones(results) {

            console.log(results.data)
            var data = results.data;
            var condicion = true

            for (i = 0; i < data.length; i++) {
                var nombre = data[i][0]
                var artista = data[i][1]
                var album = data[i][2]
                var fecha = data[i][3]
                var imagen = data[i][4]
                var spotify = data[i][5]
                var youtube = data[i][6]
                var objeto = {
                    'NombreS': nombre,
                    'ArtistaS': artista,
                    'AlbumS': album,
                    'FechaS': fecha,
                    'ImagenS': imagen,
                    'LinkSS': spotify,
                    'LinkYTS': youtube
                }
                console.log(objeto)

                fetch('http://127.0.0.1:3000/CANCIONES/', {
                    method: 'POST',
                    body: JSON.stringify(objeto),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(res => res.json())
                    .catch(error => {
                        console.error('Error:', error)
                        alert("Ocurrio un error al consumir la API, revise la consola")
                        condicion = false
                    })
                    .then(response => {
                        console.log('Success:', response);
                    })
            }

            if (condicion = true) {
                alert("Se cargaron Correctamente, Presione el boton mostrar canciones")

            }
        }

        function MostrarCanciones() {
            var contenido = document.querySelector('#TBODY')
            contenido.innerHTML = ""
            fetch('http://127.0.0.1:3000/CANCIONES')
                .then(response => response.json())
                .catch(error => {
                    console.log(error)
                })
                .then(res => {

                    for (var i in res) {
                        console.log(res[i])
                        contenido.innerHTML +=
                            `
                            <tr>
    
    <th><iframe src="${res[i].linkS}" width="350" height="430" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></th>
  
    <th>${res[i].nombre}</th>
    <th style="width: 5%;">
        <center><button style="margin: 30%;" type="button" onclick="VerCancion(this)" value="${res[i].identificador}" class="btn btn-outline-success">DETALLES</button></center>
    </th>
    <th style="width: 25%;" >

            <button onclick="AgregarCancion(this)"  value="${res[i].identificador}" style="margin:10%;" type="button" class="btn btn-outline-primary">AGREGAR A MI PLAYLIST</button>
       
        
    </th>
        

    </tr>
                            `
                    }
                })
        }

        function IniciarSesion() {
            location.href = "INICIO.html"
        }
        function VerCancion(boton) {
            var id = boton.value
            sessionStorage.setItem("ID", id)
            console.log(id)
            location.href = "DETALLES_CANCION.html"
        }

        function AgregarCancion(boton) {
            var usuario = sessionStorage.usuario
            var id = boton.value
            var objecto = {
                'usuario': usuario
            }
            console.log(objecto)

            fetch(`http://127.0.0.1:3000/PLAYLIST/${id}`, {
                method: 'POST',
                body: JSON.stringify(objecto),
                headers: {
                    'Content-Type': 'application/json'
                }

            }).then(res => res.json())
                .catch(err => {
                    console.error('Error:', err)
                    alert("Ocurrio un error, ver la consola")
                })
                .then(response => {
                    console.log(response);
                    console.log(response.message)
                    if (response.message=="Sucess"){
                        alert("SE AGREGÓ CORRECTAMENTE A MI PLAYLIST")
                    }else{
                        alert("YA ESTÁ EN TU PLAYLIST")
                    }
                })



        }
        
        function Registrar() {
            var nombreR = document.querySelector('#nombreR').value
            var apellidoR = document.querySelector('#apellidoR').value
            var usuarioR = document.querySelector('#usuarioR').value
            var contraR = document.querySelector('#contraR').value
            var contraRR = document.querySelector('#contraRR').value

            var objecto = {
                'nombreR': nombreR,
                'apellidoR': apellidoR,
                'usuarioR': usuarioR,
                'contraR': contraR,
                'contraRR': contraRR
            }
            console.log(objecto)

            fetch('http://127.0.0.1:3000/Registrar/', {
                method: 'POST',
                body: JSON.stringify(objecto),
                headers: {
                    'Content-Type': 'application/json'
                }

            }).then(res => res.json())
                .catch(err => {
                    console.error('Error:', err)
                    alert("Ocurrio un error, ver la consola")
                })
                .then(response => {
                    console.log(response);
                    console.log(response.message)
                    if (response.message == "Failed") {
                        if (response.motivo == "EL USUARIO YA EXISTE") {
                            alert("EL USUARIO YA EXISTE")
                        } else
                            alert("NO COINCIDEN CONTRASEÑAS")
                        {

                        }

                    } else {
                        alert("SE REGISTRÓ CORRECTAMENTE")
                        var A = document.getElementById("nombreR");
                        A.value = ""
                        var B = document.getElementById("apellidoR");
                        B.value = ""
                        var C = document.getElementById("usuarioR");
                        C.value = ""
                        var D = document.getElementById("contraR");
                        D.value = ""
                        var E = document.getElementById("contraRR");
                        E.value = ""
                    }
                })
        }
        function BUSCAR(){
            var buscar = document.querySelector('#PALABRA').value
            var contenido = document.querySelector('#TBODY')
            if(buscar!=""){
                contenido.innerHTML = ` `
            fetch(`http://127.0.0.1:3000/BUSCAR/${buscar}`)
                .then(response => response.json())
                .catch(error => {
                    console.log(error)
                })
                .then(res => {
                    console.log("BUSCANDO")
                    for (var i in res) {
                        console.log("BUSCANDO")
                        console.log(res[i])
                        contenido.innerHTML +=
                            `
                            <tr>
    
    <th><iframe src="${res[i].linkS}" width="350" height="430" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></th>
  
    <th>${res[i].nombre}</th>
    <th style="width: 5%;">
        <center><button style="margin: 30%;" type="button" onclick="VerCancion(this)" value="${res[i].identificador}" class="btn btn-outline-success">DETALLES</button></center>
    </th>
    <th style="width: 25%;" >

            <button onclick="AgregarCancion(this)"  value="${res[i].identificador}" style="margin:10%;" type="button" class="btn btn-outline-primary">AGREGAR A MI PLAYLIST</button>
       
        
    </th>
        

    </tr>
                            `
                    }
                })
            }else{
                alert("INGRESE NOMBRE A BUSCAR")
                MostrarCanciones()
            }
           

        }
