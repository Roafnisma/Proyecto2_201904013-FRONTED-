    <script>
        function MostrarCanciones() {
            var contenido = document.querySelector('#TBODY')
            contenido.innerHTML = ""
            fetch('https://proyecto2-201904013.herokuapp.com//SOLICITUDES')
                
                .then(response => response.json())
                .catch(error => {
                    console.log(error)
                })
                .then(res => {

                    for (var i in res) {
                        console.log(res[i])
                        contenido.innerHTML +=
                            `<tr>
                                <th style="width: 13%;">
                                    <img src="${res[i].imagen}" class="img-fluid" height="100%" width="100%">
                            </th>
                            <th>${res[i].nombre}</th>
                            <th style="width: 5%;">
                                <center><button type="button" onclick="ADDCancion(this)" value="${res[i].identificador}" class="btn btn-success">ACEPTAR</button></center>
                            </th>
                            <th style="width: 5%;">
                                <center><button  onclick="DELCancion(this)" value="${res[i].identificador}" type="button" class="btn btn-danger">RECHAZAR</button></center>
                            </th>
                           
                                
                    
                            </tr>`
                    }
                })
        }

        function IniciarSesion() {
            location.href = "INICIO.html"
        }
        function ADDCancion(boton){
            var id= boton.value
            fetch(`https://proyecto2-201904013.herokuapp.com//SOLICITUDES/${id}`, {
                        method: 'POST'
        
                    }).then(res => res.json())
                        .catch(err => {
                            console.error('Error:', err)
                            alert("Ocurrio un error, ver la consola")
                        })
                        .then(response => {
                            console.log(response);
                            console.log(response.message)
                            alert("SE ACEPTÓ LA CANCIÓN")
                            MostrarCanciones()
                        })
        }
        function DELCancion(boton){
            var id= boton.value
            fetch(`https://proyecto2-201904013.herokuapp.com//SOLICITUDES/${id}`, {
                        method: 'DELETE'
        
                    }).then(res => res.json())
                        .catch(err => {
                            console.error('Error:', err)
                            alert("Ocurrio un error, ver la consola")
                        })
                        .then(response => {
                            console.log(response);
                            console.log(response.message)
                            alert("SE RECHAZÓ CORRECTAMENTE")
                            MostrarCanciones()
                        })
        }

       

    </script>
